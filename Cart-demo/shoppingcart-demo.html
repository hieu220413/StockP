<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styleindex.css" rel="stylesheet" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container px-3 my-5 clearfix">
        <!-- Shopping cart table -->
        <div class="card">
            <div class="card-header">
                <h2>Shopping Cart</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered m-0">
                        <thead>
                            <tr>
                                <!-- Set columns width -->
                                <th class="name-content" style="min-width: 400px;">Product Name &amp; Details</th>
                                <th class="name-content" style="width: 100px;">Price</th>
                                <th class="name-content" style="width: 120px;">Quantity</th>
                                <th class="name-content" style="width: 100px;">Total</th>
                                <th class="name-content" style="width: 40px;"><a href="#"
                                        class="shop-tooltip float-none text-light" title=""
                                        data-original-title="Clear cart"><i class="ino ion-md-trash"></i></a></th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr>
                                <td class="p-4">
                                    <div class="media">
                                        <div class="media-body">
                                            <a href="#" class="">Product 1</a>
                                            <div>
                                                <span class="text-muted">ShoeID:</span>
                                                <span class="ui-product-color ui-product-color-sm align-text-bottom"
                                                    style="background:#e81e2c;"></span> &nbsp;
                                                <span class="text-muted">Name:
                                                    <span class="text-muted">CategoryID: </span> PMA
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-right font-weight-semibold align-middle p-4">$57.55</td>
                                <td class="align-middle p-4"><input type="text" class="form-control text-center"
                                        value="2"></td>
                                <td class="text-right font-weight-semibold align-middle p-4">$115.1</td>
                                <td class="text-center align-middle px-0"><a href="#"
                                        class="shop-tooltip close float-none text-danger" title=""
                                        data-original-title="Remove">×</a></td>
                            </tr>

                            <tr>
                                <td class="p-4">
                                    <div class="media">
                                        <div class="media-body">
                                            <a href="#" class="">Product 2</a>
                                            <div>
                                                <span class="text-muted">ShoeID:</span>
                                                <span class="ui-product-color ui-product-color-sm align-text-bottom"
                                                    style="background:#e81e2c;"></span> &nbsp;
                                                <span class="text-muted">Name:
                                                    <span class="text-muted">CategoryID: </span> PMA
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-right font-weight-semibold align-middle p-4">$1049.00</td>
                                <td class="align-middle p-4"><input type="text" class="form-control text-center"
                                        value="1"></td>
                                <td class="text-right font-weight-semibold align-middle p-4">$1049.00</td>
                                <td class="text-center align-middle px-0"><a href="#"
                                        class="shop-tooltip close float-none text-danger" title=""
                                        data-original-title="Remove">×</a></td>
                            </tr>

                            <tr>
                                <td class="p-4">
                                    <div class="media">
                                        <div class="media-body">
                                            <a href="#" class="">Product 3</a>
                                            <div>
                                                <span class="text-muted">ShoeID:</span>
                                                <span class="ui-product-color ui-product-color-sm align-text-bottom"
                                                    style="background:#e81e2c;"></span> &nbsp;
                                                <span class="text-muted">Name:
                                                    <span class="text-muted">CategoryID: </span> PMA
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-right font-weight-semibold align-middle p-4">$20.55</td>
                                <td class="align-middle p-4"><input type="text" class="form-control text-center"
                                        value="1"></td>
                                <td class="text-right font-weight-semibold align-middle p-4">$20.55</td>
                                <td class="text-center align-middle px-0"><a href="#"
                                        class="shop-tooltip close float-none text-danger" title=""
                                        data-original-title="Remove">×</a></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <!-- / Shopping cart table -->

                <div class="footer">
                    <div class="mt-4">
                        <label class="text-muted font-weight-normal">Promocode</label>
                        <input type="text" placeholder="ABC" class="form-control">
                    </div>
                        <div class="text-right mt-4">
                            <label class="text-muted font-weight-normal m-0">Total price</label>
                            <div class="text-large"><strong>$1164.65</strong></div>
                        </div>
                    </div>
                </div>

                <div class="float-right">
                    <button type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3">Back to shopping</button>
                    <button type="button" class="btn btn-lg btn-primary mt-2" style="margin-left: 964.2px ;">BUY NOW!</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
